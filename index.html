<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main_card">
            <div class="button_section">
                <button class="rpc_button">ROCK</button>
                <button class="rpc_button">PAPER</button>
                <button class="rpc_button">SCISSOR</button>
            </div>
            <div class="player_computer">
                <div class="choice">
                    <h3>Player</h3>
                    <div id="playerchoice"></div>
                </div>
                <div id="comparer"></div>
                <div class="choice">
                    <h3>Computer</h3>
                    <div id="computerchoice"></div>
                </div>
            </div>
            <div>
                <h3>Score</h3>
            </div>
            <div class="scores">
                <div id="playerscore">0</div>
                <div id="computerscore">0</div>
            </div>
            <div>
                <div id="winnertext"></div>
            </div>
        </div>
    </body>
</html>
